<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="nav">

           <div class="navItem round navImg">
            <a href="#"><img src="https://lh3.googleusercontent.com/ogw/ADea4I5xazXbBl-X_WMaLs42sa2Vy19FSpQcaAIyKiZ9=s32-c-mo" alt="Username" class="imgCenter round"></a>
